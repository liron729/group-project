<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our vehicles and prices</title>
    <link rel="stylesheet" href="stylecars.css">
    <p>Car Rental</p>
</head>
<body>

<header>
<h1>Vehicle Options</h1>
</header>

<section class="car-list">
<div class="car-item">
    <img src="image.jpg" alt="Car 1">
    <div class="car-info">
        <h3>Compact Car</h3>
        <p>Perfect for city driving</p>
        <p class="price">$30 per day</p>
    </div>
</div>

<div class="car-item">
    <img src="" alt="Car 2">
    <div class="car-info">
        <h3>SUV</h3>
        <p>Comfortable for road trips</p>
        <p class="price">$50 per day</p>
    </div>
</div>

<div class="car-item">
    <img src="" alt="Car 3">
    <div class="car-info">
        <h3>Sedan</h3>
        <p>Fast and class combined</p>
        <p class="price">$80 per day</p>
    </div>
</div>

<div class="car-item">
    <img src="" alt="Car 4">
    <div class="car-info">
        <h3>Mini Van</h3>
        <p>Great for transport</p>
        <p class="price">$45 per day</p>
    </div>
</div>
</section>

</html>
